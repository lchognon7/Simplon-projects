<!DOCTYPE html>

<body>
    <script>

        function concatenation(str1, str2){
            return (str1.concat(' ', str2));
        }

        let bonjour = 'Hello';
        let monde = 'World';

        document.write(concatenation(bonjour, monde));

    </script>
</body>
